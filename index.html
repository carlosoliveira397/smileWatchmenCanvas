<!DOCTYPE html>
<html>
<head>
	<title>Meu primeiro smile em canvas</title>
	<meta charset="utf-8"/>
</head>
</body>
	<h1>Hello world</h1>
	<canvas id="meuCanvas" width="500" height="500" style="border: 6px solid #000000;background-color: black;">
	</canvas>
	
	<script>
		var c = document.getElementById("meuCanvas");
		var caneta = c.getContext('2d');
		//rosto
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 10;
		caneta.fillStyle = 'gold';
		caneta.arc(250,250,200,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//boca
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 12;
		caneta.ellipse(250,280,120,90,0,Math.PI/6,5*Math.PI/6);
		caneta.stroke();
		caneta.closePath();
		
		//olho esquerdo
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'black';
		caneta.ellipse(190,180,16,55,2*Math.PI,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//olho direito
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'black';
		caneta.ellipse(310,180,16,55,2*Math.PI,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//covinha esquerda
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'black';
		caneta.ellipse(150,328,6,18,Math.PI/4,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//covinha direita
		caneta.beginPath();
		caneta.strokeStyle = 'black';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'black';
		caneta.ellipse(350,328,6,18,3*Math.PI/4,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//sangue1
		caneta.beginPath();
		caneta.strokeStyle = 'red';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'red';
		caneta.ellipse(180,200,6,100,3*Math.PI/4,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//sangue2
		caneta.beginPath();
		caneta.strokeStyle = 'red';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'red';
		caneta.ellipse(130,148,18,28,3*Math.PI/4,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//sangue3
		caneta.beginPath();
		caneta.strokeStyle = 'red';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'red';
		caneta.ellipse(138,181,8,18,67*Math.PI/36,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//sangue4
		caneta.beginPath();
		caneta.strokeStyle = 'red';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'red';
		caneta.ellipse(119,172,5,12,Math.PI,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
		
		//sangue5
		caneta.beginPath();
		caneta.strokeStyle = 'red';
		caneta.lineWidth = 1;
		caneta.fillStyle = 'red';
		caneta.ellipse(158,150,3,9,11*Math.PI/3,0,2*Math.PI);
		caneta.stroke();
		caneta.fill();
		caneta.closePath();
	</script>

</body>
</html>
